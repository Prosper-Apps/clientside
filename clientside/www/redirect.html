{% extends "templates/web.html" %} {% block style %}
<link

/>
<style>
  .navbar,
  .web-footer {
    display: none;
  }
  .main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

{% endblock %} {% block page_content %}

></script>
<script
