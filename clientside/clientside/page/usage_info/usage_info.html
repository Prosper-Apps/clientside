<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <div class="frappe-card card-body">
          <h4 class="card-title">Subscription</h4>
          <div class="mt-4">
            <div class="is-flex">
              <svg
                class="iprogress blue noselect"
                data-progress="65"
                x="0px"
                y="0px"
                viewBox="0 0 80 80"
              >
                <path
                  class="track"
                  d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0"
                />
                <path
                  class="fill"
                  d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0"
                />
                <text class="value" x="50%" y="55%">0%</text>
                <text class="text" x="50%" y="115%">Blue</text>
              </svg>
              <div class="ml-4">
                <p class="h4">39 Days left</p>
                <p>
                  Upgrade to a premium plan with more users, storage and
                  priority support.
                </p>
                <p>
                  <button type="button" class="btn btn-primary btn-sm">
                    Renew/Upgrade
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="frappe-card card-body h-100">
          <h4 class="card-title">Redeem Code</h4>
          <div class="mt-4">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Code"
                aria-label="Enter Code"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-4">
    <div class="frappe-card frappe-body">
      <p class="h4 mt-2">Users</p>
      <div class="usage-card">
        <div class="mt-3">
          <div class="progress" style="height: 10px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">b</div>
  <div class="col-md-4">c</div>
</div>
<div>
  <div id="wrapper" class="center">
    <svg
      class="progress blue noselect"
      data-progress="65"
      x="0px"
      y="0px"
      viewBox="0 0 80 80"
    >
      <path class="track" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
      <path class="fill" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
      <text class="value" x="50%" y="55%">0%</text>
      <text class="text" x="50%" y="115%">Blue</text>
    </svg>
    <svg
      class="progress green noselect"
      data-progress="33"
      x="0px"
      y="0px"
      viewBox="0 0 80 80"
    >
      <path class="track" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
      <path class="fill" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
      <text class="value" x="50%" y="55%">0%</text>
      <text class="text" x="50%" y="115%">Green</text>
    </svg>
  </div>
</div>
