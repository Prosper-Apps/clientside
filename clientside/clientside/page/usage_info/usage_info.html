<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <div class="frappe-card card-body">
          <h4 class="card-title">Subscription</h4>
          <div class="mt-4">
            <div class="is-flex">
              <div
                data-fill-dir="ltr"
                class="ldBar label-center"
                data-value="41"
                data-preset="circle"
              ></div>
              <div class="ml-4">
                <p class="h4">39 Days left</p>
                <p>
                  Upgrade to a premium plan with more users, storage and
                  priority support.
                </p>
                <p>
                  <button type="button" class="btn btn-primary btn-sm">
                    Renew/Upgrade
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="frappe-card card-body">
          <h4 class="card-title">Redeem Code</h4>
          <div class="mt-4">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Code"
                aria-label="Enter Code"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-4">
    <div class="frappe-card frappe-body">
      <p class="h4 text-center mt-2">Users</p>
      <div class="usage-card">
        <div
          data-fill-dir="ltr"
          class="ldBar label-center bold-bar"
          data-value="81"
          data-preset="circle"
        ></div>
        <div class="ml-4">
          <p class="h4">5 Users remaining</p>
          <p>Users</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">b</div>
  <div class="col-md-4">c</div>
</div>
